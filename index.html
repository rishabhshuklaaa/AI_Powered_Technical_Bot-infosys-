<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Support Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="chat-container">
        <div class="side">
            <div class="img_cont">
                <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img"/>
                <span class="online_icon"></span>
            </div>
            <div class="chat-header">
                <h1>Welcome to Technical Support</h1>
            </div>
        </div>
        <div class="chat-input1">
            <label for="username">Username</label>
            <input type="text" id="user-name" placeholder="Enter your name" required>
            <label for="user-id">User-id</label>
            <input type="text" id="user-id" placeholder="Enter your ID" required><br>
            <button onclick="startChat()">Start Chat</button>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-container" class="chat-container" style="display: none;">
        <div class="side">
            <div class="img_cont">
                <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img"/>
                <span class="online_icon"></span>
            </div>
            <div class="chat-header">
                <h1>Technical Support Bot</h1>
            </div>
        </div>
        <div class="chat-window" id="chat-window">
            <!-- Chat messages will be displayed dynamically here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <button onclick="sendMessage()"><i class="fa-brands fa-telegram"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
